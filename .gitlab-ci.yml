stages:
  - build

variables:
  FEDORA_VERSION: 40
  BUILD_IMAGE: quay.io/fedora/fedora:40


build-stable:
  stage: build
  image: $BUILD_IMAGE
  rules:
    - if: $DAILY == null && $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  script:
    - dnf install make buildah fuse-overlayfs -y
    - make VERSION=$FEDORA_VERSION TAG=$FEDORA_VERSION all

build-daily:
  stage: build
  image: $BUILD_IMAGE
  rules:
    - if: $DAILY
  script:
    - dnf install make buildah fuse-overlayfs -y
    - make VERSION=$FEDORA_VERSION TAG="$FEDORA_VERSION-$(date +'%Y%m%d')" all

build-feature:
  stage: build
  image: $BUILD_IMAGE
  rules:
    - if: $CI_COMMIT_BRANCH != $CI_DEFAULT_BRANCH
  script:
    - dnf install make buildah fuse-overlayfs -y
    - make VERSION=$FEDORA_VERSION TAG="$FEDORA_VERSION-$CI_COMMIT_SHORT_SHA" build
