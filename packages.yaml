immutablue: 
  # Repo URLs to add in the build (they are curled)
  repo_urls:
  - name: tailscale.repo 
    url: https://pkgs.tailscale.com/stable/fedora/tailscale.repo


  # RPM Packages to be installed
  rpm:
  - distrobox
  - podman-compose
  - fuse-sshfs
  - qemu
  - qemu-user-binfmt
  - libvirt
  - virt-manager
  - virt-bootstrap
  - xrdp
  - NetworkManager-tui
  - firewall-config
  - firewall-applet
  - tailscale
  - cronie
  - ptyxis
  
 
  # Urls to RPMs to download (they are curled)
  rpm_url:
  
  
  # RPM Packages to be removed
  rpm_rm:
  - firefox-langpacks
  - firefox
  
  
  # Temp files to be removed during build stage (errors out build)
  file_rm:
  - /var/spool/anacron/cron.daily
  - /var/spool/anacron/cron.weekly
  - /var/spool/anacron/cron.monthly
  

  # Runtimes for Flatpaks
  # (Can query with `flatpak list --app --columns=application,runtime`)
  flatpaks_runtime:
  - org.gnome.Platform/x86_64/46 
  - org.gnome.Platform/x86_64/45 
  - org.freedesktop.Platform/x86_64/23.08 
  - org.freedesktop.Platform/x86_64/22.08 
  - org.kde.Platform/x86_64/5.15-23.08 
  
  
  # Flatpaks to be installed
  flatpaks:
  - org.gnome.Calculator
  - org.gnome.Calendar
  - org.gnome.Contacts
  - org.gnome.Evolution
  - org.gnome.Logs
  - org.gnome.Maps
  - org.gnome.NautilusPreviewer
  - org.gnome.Weather
  - org.gnome.World.PikaBackup
  - org.gnome.clocks
  - org.gnome.dspy
  - com.github.tchx84.Flatseal
  - com.mattjakeman.ExtensionManager
  - io.github.prateekmedia.appimagepool
  - me.kozec.syncthingtk
  - re.sonny.Junction
  - nl.brixit.powersupply
  - io.github.peazip.PeaZip 
  - io.gitlab.librewolf-community
  - org.mozilla.firefox
  - org.chromium.Chromium
  - io.github.ungoogled_software.ungoogled_chromium
  - org.torproject.torbrowser-launcher
  - org.libreoffice.LibreOffice
  - org.pulseaudio.pavucontrol
  - org.videolan.VLC
  - com.github.rafostar.Clapper
  - com.rafaelmardojai.Blanket

  #Flatpaks to be uninstalled 
  flatpaks_rm:

distrobox:
- name: util
  image: registry.fedoraproject.org/fedora:40
  root: false 
  additional_flags: 
  - -v /var/home/linuxbrew:/var/home/linuxbrew
  - -v /home/linuxbrew:/home/linuxbrew
  pkg_inst_cmd: dnf install -y
  pkg_updt_cmd: dnf update -y
  extra_commands: |
    [ "" == "$(grep max_parallel_downloads /etc/dnf/dnf.conf)" ] && sudo bash -c 'echo "max_parallel_downloads=10" >> /etc/dnf/dnf.conf';
  packages:
  - which
  - wl-clipboard
  npm_packages:
  pip_packages: 
  bin_export: 
  - wl-copy 
  - wl-paste
  app_export: 
  bin_symlink:
  - podman 
  - buildah 
  - distrobox 
  - git
      
- name: dev
  image: registry.fedoraproject.org/fedora:40
  root: false 
  additional_flags: 
  - -v /var/home/linuxbrew:/var/home/linuxbrew
  - -v /home/linuxbrew:/home/linuxbrew
  pkg_inst_cmd: dnf install -y
  pkg_updt_cmd: dnf update -y

  # Setup VS Code Repo - https://code.visualstudio.com/docs/setup/linux
  # Setup ffmpeg for supporting MTP - https://computingforgeeks.com/how-to-install-ffmpeg-on-fedora/
  extra_commands: |
    sudo rpm --import https://packages.microsoft.com/keys/microsoft.asc && \
    sudo sh -c 'echo -e "[code]\nname=Visual Studio Code\nbaseurl=https://packages.microsoft.com/yumrepos/vscode\nenabled=1\ngpgcheck=1\ngpgkey=https://packages.microsoft.com/keys/microsoft.asc" > /etc/yum.repos.d/vscode.repo' && \
    sudo dnf -y install https://download1.rpmfusion.org/free/fedora/rpmfusion-free-release-$(rpm -E %fedora).noarch.rpm && \
    sudo dnf -y install https://download1.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-$(rpm -E %fedora).noarch.rpm && \
    [ "" == "$(grep max_parallel_downloads /etc/dnf/dnf.conf)" ] && sudo bash -c 'echo "max_parallel_downloads=10" >> /etc/dnf/dnf.conf';


  packages:
  - which
  - gdb 
  - "@development-tools"
  - python3-pip
  - nodejs 
  - cargo
  - code 

  npm_packages:
  pip_packages: 
  cargo_packages:
  bin_export: 
  - code 
  # Needed for nvim support
  - ld 
  - cargo
  app_export: 
  - code
  bin_symlink:
  - podman 
  - buildah 
  - distrobox 

