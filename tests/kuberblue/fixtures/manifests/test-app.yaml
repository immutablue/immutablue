apiVersion: v1
kind: Namespace
metadata:
  name: test-application
  labels:
    test: kuberblue
    app: test-application
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: test-app-config
  namespace: test-application
  labels:
    test: kuberblue
    app: test-application
data:
  app.properties: |
    # Test application configuration
    server.port=8080
    app.name=test-application
    app.version=1.0.0
    database.url=jdbc:postgresql://localhost:5432/testdb
    redis.url=redis://localhost:6379
---
apiVersion: v1
kind: Secret
metadata:
  name: test-app-secrets
  namespace: test-application
  labels:
    test: kuberblue
    app: test-application
type: Opaque
data:
  db-password: dGVzdC1wYXNzd29yZA==  # test-password
  api-key: dGVzdC1hcGkta2V5LTEyMzQ1  # test-api-key-12345
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app
  namespace: test-application
  labels:
    test: kuberblue
    app: test-application
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test-application
  template:
    metadata:
      labels:
        app: test-application
        test: kuberblue
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: test-app
        image: nginx:alpine
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: APP_NAME
          valueFrom:
            configMapKeyRef:
              name: test-app-config
              key: app.name
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: test-app-secrets
              key: db-password
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
            add:
            - NET_BIND_SERVICE
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: config
          mountPath: /etc/app
        - name: data
          mountPath: /var/app/data
      volumes:
      - name: config
        configMap:
          name: test-app-config
      - name: data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: test-app-service
  namespace: test-application
  labels:
    test: kuberblue
    app: test-application
spec:
  selector:
    app: test-application
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: test-app-netpol
  namespace: test-application
  labels:
    test: kuberblue
    app: test-application
spec:
  podSelector:
    matchLabels:
      app: test-application
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: test-application
    - podSelector:
        matchLabels:
          role: frontend
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
  - to:
    - podSelector:
        matchLabels:
          role: database
    ports:
    - protocol: TCP
      port: 5432