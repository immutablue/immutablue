apiVersion: v1
kind: ConfigMap
metadata:
  name: base-config
data:
  config.yaml: |
    server:
      port: 8080
      host: 0.0.0.0
    
    logging:
      level: info
      format: json
    
    features:
      enableMetrics: true
      enableHealthCheck: true
    
    database:
      driver: postgresql
      maxConnections: 10