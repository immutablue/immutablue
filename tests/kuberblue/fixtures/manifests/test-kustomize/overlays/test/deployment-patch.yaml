apiVersion: apps/v1
kind: Deployment
metadata:
  name: kustomize-app
spec:
  template:
    spec:
      containers:
      - name: app
        env:
        - name: ENVIRONMENT
          value: "test"
        - name: DEBUG_MODE
          value: "true"
        - name: TEST_TIMEOUT
          value: "30s"
        resources:
          requests:
            cpu: 150m
            memory: 192Mi
          limits:
            cpu: 300m
            memory: 384Mi