{{ define "main" }}
<main class="section-list">
  <h1>{{ .Title }}</h1>
  <div class="section-content">
    {{ .Content }}
  </div>
  <div class="section-items">
    {{ range .Pages }}
    <div class="section-item">
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </div>
    {{ end }}
  </div>
</main>
{{ end }}
